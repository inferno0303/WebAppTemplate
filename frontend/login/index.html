<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 | XX系统</title>
    <!-- vue -->
    <script src="../static/vue/vue@3.3.4_vue.global.js"></script>
    <!-- axios -->
    <script src="../static/axios/axios@1.4.0_axios.min.js"></script>
    <!-- element-ui-plus -->
    <link rel="stylesheet" href="../static/element-plus/element-plus@2.3.9_index.css">
    <script src="../static/element-plus/element-plus@2.3.9_index.full.min.js"></script>
    <!-- element-plus-icons-vue-->
    <script src="../static/element-plus_icons-vue/element-plus_icons-vue@2.1.0_index.iife.min.js"></script>
</head>

<body>
<div id="app">
    <div class="root-container">
        <div class="login_container">
            <h1>欢迎使用 {{title}}</h1>

            <div class="login_tip">
                <span>检测到当前{{username}}用户已登录</span>
                <button style="color: #198754;">进入用户主页</button>
                <button style="color: #dc3545;">注销登录状态</button>
            </div>

            <form>
                <div class="form_group">
                    <el-input class="input_box" prefix-icon="User" v-model="username" placeholder="用户名"/>
                </div>
                <div class="form_group">
                    <el-input class="input_box" type="password" prefix-icon="Lock" show-password v-model="password"
                              placeholder="密码"/>
                </div>
            </form>
            <el-button class="login_btn" id="loginBtn" type="primary" :disabled="!loginBtnEnable"
                       :loading="this.loading" @click="loginBtnClick">登 录
            </el-button>
            <div class="form_group">
                <button class="register_btn" @click="onClick_registerBtn">注册账户</button>
            </div>
        </div>
    </div>

    <div style="position: fixed; bottom: 0; width: 100%;">
        <p style="text-align: center; color: #aaa; font-size: 0.75rem;">{{title}} 版权所有© 2020-2023</p>
    </div>
</div>
</body>

<script src="index.js"></script>
<link rel="stylesheet" href="index.css">
</html>
